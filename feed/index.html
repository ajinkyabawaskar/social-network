<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Welcome! Sign in or Sign up</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" id="username">UserName</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <div class="navbar-nav mr-auto">
                </div>
                <div>
                    <div class="btn btn-secondary mr-3 mb-3 mt-2 my-sm-0 px-4" id="goToFriends">Friends</div>

                    <div class="btn btn-secondary mr-3 mb-3 mt-2 my-sm-0 px-4" id="logoutButton">Logout</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="px-2 mt-3 h4">
                        Updates
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="px-2 mt-3 h6">
                        Post an update
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8">
                    <div id="feedOfPosts"></div>

                </div>
                <div class="col-md-4">
                    <form action="" class="" id="publishPost">
                        <div class="form-group">
                            <textarea name="post" class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Share what you're up to!" required></textarea>
                            <small id="tweetCharsLeft"> <span id="charsLeft">200</span> characters left</small>
                        </div>
                        <div class="form-group float-right">
                            <input type="submit" id="postTweet" name="postTweet" value="Post" class="btn btn-primary px-4">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../jquery.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->

    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>

</html>
